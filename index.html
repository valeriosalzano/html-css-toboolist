<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
    </head>

    <body>
        <header>
            <div class="container">
                <img class="logo" src="./img/Logo.png" alt="Logo Boolean">
                <span class="logo" id="logo-text">Toboolist</span>    
            </div>
        </header>
        
        <main>
            <div class="container">
                
                <nav class="buttons">
                    <button class="button" id="add-task">Add Task</button>
                    <button class="button" id="add-section">Add Section</button>
                </nav>

                <div class="categories-container">
                    <section class="new-task">
                        <div class="categories-title">
                            <span class="check-mark"></span> New Task
                        </div>
                        <div class="checklist">
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Quarterly Newsletter</span>
                                <span class="label"></span>
                            </div>
                        </div>
                    </section>

                    <section class="today">
                        <div class="categories-title">
                            <span class="check-mark"></span> Today
                        </div>
                        <div class="checklist">
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Recruiting blog post</span>
                                <span class="label"></span>
                            </div>
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Mobile app launch</span>
                                <span class="label"></span>
                            </div>
                            <div class="list-element">
                                <span class="unchecked mark"></span>
                                <span class="title">Interview John H.</span>
                                <span class="label"></span>
                            </div>
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Summit update to mobile storefronts</span>
                                <span class="label"></span>
                            </div>
                        </div>
                    </section>

                    <section class="upcoming">
                        <div class="categories-title">
                            <span class="check-mark"></span> Upcoming
                        </div>
                        <div class="checklist">
                            <div class="list-element">
                                <span class="unchecked mark"></span>
                                <span class="title">Schedule meeting with Alex</span>
                                <span class="label"></span>
                            </div>
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Homepage refresh</span>
                                <span class="label"></span>
                            </div>
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Onboard new Sales team members</span>
                                <span class="label"></span>
                            </div>
                            <div class="list-element">
                                <span class="checked mark"></span>
                                <span class="title">Review editorial calendar</span>
                                <span class="label"></span>
                            </div>
                        </div>
                    </section>
                </div>

            </div>

        </main>
    </body>
</html>
